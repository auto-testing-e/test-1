name: Create Draft Release with Auto Notes

on:
  workflow_dispatch:  # Manual trigger (optional)
  push:
    tags:
      - 'v*'  # Triggers when a version tag like v1.0.0 is pushed

jobs:
  create-draft-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Draft GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true  # ðŸ”¹ This makes it a draft release
          generate_release_notes: true  # ðŸ”¹ This generates release notes from PRs/commits
        env:
          GITHUB_TOKEN: ${{ secrets.GHUSER }}
